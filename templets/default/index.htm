<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:global.cfg_webname/}</title>
<meta name="description" content="{dede:global.cfg_description/}" />
<meta name="keywords" content="{dede:global.cfg_keywords/}" />
<link href="{dede:global.cfg_templets_skin/}/style/dedecms.css" rel="stylesheet" media="screen" type="text/css" />

<!-- this is for image slider -->
<link href="{dede:global.cfg_templets_skin/}/style/camera.css" rel="stylesheet" media="screen" type="text/css" />
<script type='text/javascript' src='{dede:global.cfg_templets_skin/}/js/jquery.min.js'></script>
<script type='text/javascript' src='{dede:global.cfg_templets_skin/}/js/jquery.mobile.customized.min.js'></script>
<script type='text/javascript' src='{dede:global.cfg_templets_skin/}/js/jquery.easing.1.3.js'></script>
<script type='text/javascript' src='{dede:global.cfg_templets_skin/}/js/camera.min.js'></script>

<script language="javascript" type="text/javascript">
    jQuery(function(){
        jQuery('#camera_wrap_1').camera({
                    height:'400px',
                    thumbnails: false,
                    time:2000,
                    pagination: false
                }

        );
    });
</script>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    a {
        color: #09f;
    }

    a:hover {
        text-decoration: none;
    }
    #back_to_camera {
        clear: both;
        display: block;
        height: 80px;
        line-height: 40px;
        padding: 20px;
    }

    .fluid_container {
        margin: 0 auto;
        max-width: 1121px;
        height:401px;
        border: 1px solid #ffffff;
    }
</style>


<!-- end of this is for image slider -->


</head>
<body class="index">
{dede:include filename="head.htm"/}
<!-- /header -->
<div class="w960 center clear insertline">
    <div id="imageslider" class="fluid_container">
        <div class="camera_wrap " id="camera_wrap_1">
            <div data-src="{dede:global.cfg_templets_skin/}/images/slides/palace.png">
            </div>
            <div data-src="{dede:global.cfg_templets_skin/}/images/slides/property1.png">
            </div>
            <div data-src="{dede:global.cfg_templets_skin/}/images/slides/property2.png">
            </div>
            <div data-src="{dede:global.cfg_templets_skin/}/images/slides/property3.png">
            </div>
            <div data-src="{dede:global.cfg_templets_skin/}/images/slides/property4.png">
            </div>
            <div data-src="{dede:global.cfg_templets_skin/}/images/slides/property5.png">
            </div>
        </div><!-- #camera_wrap_1 -->
    </div><!-- .fluid_container -->

    <div style="clear:both;"></div>

    <div class="indexleft" >
        <div style="width:650px;height:1px; background:#ffffff;margin-bottom: 10px;"></div>
        {dede:mytag name="companyintro-en"/}
    </div>

    <div class="indexright" >
        <div style="width:420px;height:1px; background:#ffffff;margin-bottom: 10px;"></div>
        <ul>
            {dede:mytag name="homeservice_en"/}
        </ul>
    </div>
</div>

{dede:include filename="footer.htm"/}
<!-- /footer -->
</body>
</html>
